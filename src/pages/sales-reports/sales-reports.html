<ion-header>

  <ion-navbar>
    <ion-title>SalesReports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Sold Items</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item >
      <p>Name: {{item.name}} </p>
      <p>Price: {{item.price}} </p>
      <p>Date: {{item.date}}</p>
    </ion-item>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
