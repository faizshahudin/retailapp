<ion-header>

  <ion-navbar>
    <ion-title>Scan Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <div padding *ngIf="results">
    <p>Barcode Number:</p>
    <p>{{results.text}}</p>
    <button ion-button (click)="addItem(results)">Add Item</button>
  </div>
  <button ion-button (click)="scanBarcode()">Scan Barcode</button>
</ion-content>
